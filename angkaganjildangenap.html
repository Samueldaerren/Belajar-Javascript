<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <script>
    // Menggunakan for
    console.log("menggunakan for");
    for (let i = 1; i <= 100; i++) {
    if (i % 2 === 1) {
        console.log("Ganjil: " + i);
    } else {
        console.log("Genap: " + i);
    }
    }

    // Menggunakan while
    console.log("menggunakan while");
    let b = 1;
    while (b <= 100) {
    if (b % 2 === 1) {
        console.log("Ganjil " + b);
    } else {
        console.log("Genap " + b);
    }
    b++;
    }

    // Menggunakan do-while
    console.log("menggunakan do while");
    let a = 1;
    do {
    if (a % 2 === 1) {
        console.log("Ganjil: " + a);
    } else {
        console.log("Genap: " + a);
    }
    a++;
    } while (a <= 100);

    </script>
</body>
</html>
