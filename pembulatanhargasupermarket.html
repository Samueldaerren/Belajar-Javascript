<body>
    <script>
    
    function pembulatanharga(harga) {
    return Math.round(harga / 100) * 100;
    }
    
    let hargabarang =  1458;

    console.log("Harga awal:", hargabarang);
    console.log("Harga setelah pembulatan ke ribuan:", pembulatanharga(hargabarang));

    </script>
