<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Javascript</title>
</head>
<body>
  <script>
      // for increment
      for (let i = 1; i < 100; i++) {
        document.write(i + "<br>");
        console.log(i);
      }

      //for decerment
      for (let i = 100; i >= 1; i--) {
        document.write(i + "<br>");
        console.log(i);
      }

      //while decerment
      i = 100;
      while (i > 0) {
        document.write(i + "<br>");
        console.log(i);
        i--;
      }

      //while incerment
      i = 1;
      while (i <= 100) {
        document.write(i + "<br>");
        console.log(i);
        i++;
      }

      //do-while decerment
      x = 2023;
      do {
        document.write(x + "<hr>");
        console.log(x + "<hr>");
        x--;
      } while (x >= 1999);

      //do-while incerment
      x = 1999;
      do {
        document.write(x + "<br>");
        console.log(x + "<br>");
        x++;
      } while (x <= 2023);
  </script>
</body>
</html>
